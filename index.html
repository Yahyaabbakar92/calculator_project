<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="calculator">
      <div id="container">
        <div id="display"></div>
        <button class="clear" type="button" value="clear">C</button>
        <button class="sign" type="button" value="sign">+/-</button>
        <button class="percent" type="button" value="percent">%</button>
        <button class="operator" type="button" value="/">/</button>
        <button class="operand" type="button" value="7">7</button>
        <button class="operand" type="button" value="8">8</button>
        <button class="operand" type="button" value="9">9</button>
        <button class="operator" type="button" value="*">X</button>
        <button class="operand" type="button" value="4">4</button>
        <button class="operand" type="button" value="5">5</button>
        <button class="operand" type="button" value="6">6</button>
        <button class="operator" type="button" value="-">-</button>
        <button class="operand" type="button" value="1">1</button>
        <button class="operand" type="button" value="2">2</button>
        <button class="operand" type="button" value="3">3</button>
        <button class="operator" type="button" value="+">+</button>
        <button class="operand" id="zero" type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equals" value="=">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
